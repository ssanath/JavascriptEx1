<!DOCTYPE html>
<html>
    <head>
        <title>Roll over image</title>
    </head>

    <body>
        <img src="image1.jpg" id="image" onmouseover="changeImage('image2.jpg')" onmouseout="changeImage('image1.jpg')">
        <script>
            function changeImage(newImg) {
                document.getElementById("image").src = newImg;
            }
        </script>
    </body>
</html>
