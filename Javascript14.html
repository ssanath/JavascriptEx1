<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm" action="#" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div>
            <label for="yearOfBirth">Year of Birth:</label>
            <input type="text" id="yearOfBirth" name="yearOfBirth" pattern="\d{4}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <input type="checkbox" id="termsCheckbox" name="termsCheckbox" required>
            <label for="termsCheckbox">I agree to the terms and conditions</label>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var yearOfBirth = document.getElementById('yearOfBirth').value;
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                event.preventDefault();
                return;
            }

            if ((isNaN(yearOfBirth) && isNaN(password) && isNaN(confirmPassword) && isNaN(username) && isNaN(email)) || yearOfBirth < 1900 || yearOfBirth > 2000) {
                alert('Year of birth must be between 1900 and 2000');
                event.preventDefault();
                return;
            }
        });
    </script>
</body>
</html>
